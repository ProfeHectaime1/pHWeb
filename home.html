<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="modo-claro-oscuro.css">
    <style>
        :root {
            --primary: #2ecc71;
            --card-bg: rgba(0, 0, 0, 0.85);
            --card-bg-light: rgba(255, 255, 255, 0.9);
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        /* Background Logic */
        body:not(.light) {
            background-image: url('fondo-index-pH.png');
            color: var(--text-main);
        }

        body.light {
            background-image: url('fondo-index-claro-pH.png');
            color: #333;
        }

        /* Hero Section */
        .header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 900px;
            z-index: 10;
        }

        /* Card Design */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: inherit;
        }

        body.light .card {
            background: var(--card-bg-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 10px 0;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .card p {
            color: var(--text-dim);
            font-size: 1rem;
            line-height: 1.5;
        }

        body.light .card p {
            color: #666;
        }

        /* UI Elements */
        .mode-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
            transform: scale(1.4);
            z-index: 1000;
        }

        .logout {
            margin-top: 40px;
            color: #ff4757;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: 0.3s;
            z-index: 10;
        }

        .logout:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="mode-toggle" id="modo-toggle" title="Cambiar modo">âš™</div>

    <header class="header">
        <h1>Inicio</h1>
        <p>Selecciona una secciÃ³n para comenzar</p>
    </header>

    <main class="grid">
        <div class="card" onclick="window.location.href='biblioteca-visual.html'">
            <h2>ðŸŽ¬</h2>
            <h3>Biblioteca Visual pH</h3>
            <p>Explora las animaciones y contenidos explicativos creados por mÃ­.</p>
        </div>

        <div class="card" onclick="window.location.href='rating.html'">
            <h2>ðŸŽ¨</h2>
            <h3>Miniaturas</h3>
            <p>Echa un vistazo a las portadas de los vÃ­deos y vota por tus favoritas.</p>
        </div>
    </main>

    <p class="logout" onclick="logout()">Cerrar sesiÃ³n</p>

    <script>
        // --- Light/Dark Mode Logic ---
        const modoGuardado = localStorage.getItem('modo');
        if (modoGuardado === 'claro') {
            document.body.classList.add('light');
        }

        document.getElementById("modo-toggle").addEventListener("click", () => {
            document.body.classList.toggle("light");
            localStorage.setItem("modo", document.body.classList.contains("light") ? "claro" : "oscuro");
        });

        // --- Logout Logic ---
        function logout() {
            // If you are using Firebase, add auth.signOut() here
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
