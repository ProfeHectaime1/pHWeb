<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Profe Héctor</title>
    
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="modo-claro-oscuro.css">

    <style>
        :root {
            --accent-red: #ff4757;
            --accent-green: #2ecc71;
        }

        /* Smooth transition for every single element */
        * {
            transition: background-color 0.5s ease, 
                        background-image 0.5s ease, 
                        color 0.5s ease, 
                        border-color 0.5s ease, 
                        box-shadow 0.5s ease,
                        opacity 0.5s ease,
                        fill 0.5s ease,
                        stroke 0.5s ease;
        }

        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body:not(.light) { background-image: url('fondo-index-pH.png'); }
        body.light { background-image: url('fondo-index-claro-pH.png'); }

        .header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 950px;
            z-index: 10;
        }

        .card {
            position: relative;
            background: var(--card-bg, rgba(0,0,0,0.8));
            padding: 60px 30px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.light .card {
            background: var(--card-bg-light, rgba(255,255,255,0.85));
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .card-content {
            position: relative;
            z-index: 5;
            pointer-events: none;
        }

        .card-bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        .card:hover .card-bg-overlay {
            opacity: 0.3; /* Adjusted for better visibility */
        }

        .card-bg-overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-svg {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card-biblioteca:hover { border-color: var(--accent-red); }
        .card-biblioteca h3 { color: var(--accent-red); margin-bottom: 10px; }
        .card-biblioteca .icon-svg { stroke: var(--accent-red); }

        .card-miniaturas:hover { border-color: var(--accent-green); }
        .card-miniaturas h3 { color: var(--accent-green); margin-bottom: 10px; }
        .card-miniaturas .icon-svg { stroke: var(--accent-green); }

        .card p {
            color: var(--text-dim, #aaa);
            font-size: 0.95rem;
            margin: 0;
        }

        .logout {
            margin-top: 50px;
            color: #ff4757;
            cursor: pointer;
            text-decoration: underline;
            z-index: 10;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="mode-toggle" id="modo-toggle" title="Cambiar modo">⚙</div>

    <header class="header">
        <h1>Inicio</h1>
        <p>Bienvenido a tu espacio creativo</p>
    </header>

    <main class="grid">
        <div class="card card-biblioteca" id="card-lib" onmouseenter="showRandomPreview('lib')" onclick="window.location.href='biblioteca-visual.html'">
            <div class="card-bg-overlay" id="overlay-lib"></div>
            <div class="card-content">
                <svg class="icon-svg" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <h3>Biblioteca Visual pH</h3>
                <p>Animaciones y contenidos explicativos.</p>
            </div>
        </div>

        <div class="card card-miniaturas" id="card-thumb" onmouseenter="showRandomPreview('thumb')" onclick="window.location.href='rating.html'">
            <div class="card-bg-overlay" id="overlay-thumb"></div>
            <div class="card-content">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <h3>Miniaturas</h3>
                <p>Explora y vota las mejores portadas.</p>
            </div>
        </div>
    </main>

    <p class="logout" onclick="logout()">Cerrar sesión</p>

        function showRandomPreview(type) {
            if (type === 'lib') {
                const container = document.getElementById('overlay-lib');
                const randomVid = videos[Math.floor(Math.random() * videos.length)];
                container.innerHTML = `<video autoplay muted loop playsinline><source src="media/videos/${randomVid}" type="video/mp4"></video>`;
            } else {
                const container = document.getElementById('overlay-thumb');
                const randomImg = thumbs[Math.floor(Math.random() * thumbs.length)];
                // FIX: Removed the "media/thumbs/" prefix since URLs are absolute
                container.style.backgroundImage = `url('${randomImg}')`;
            }
        }

        const modoGuardado = localStorage.getItem('modo');
        if (modoGuardado === 'claro') { document.body.classList.add('light'); }

        document.getElementById("modo-toggle").addEventListener("click", () => {
            document.body.classList.toggle("light");
            localStorage.setItem("modo", document.body.classList.contains("light") ? "claro" : "oscuro");
        });

        function logout() { window.location.href = "index.html"; }
    </script>
</body>
