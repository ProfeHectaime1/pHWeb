<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Biblioteca Visual pH</title>
    <style>
        :root {
            --primary: #00ff88; /* A more vibrant neon green */
            --bg: #0b0e11;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a3c2f 0%, var(--bg) 80%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Grid Layout */
        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            perspective: 1000px;
        }

        .main-card {
            flex: 1;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px;
            text-align: left;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .main-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 136, 0.1);
        }

        /* Visual Decor for Cards */
        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .icon-box {
            font-size: 3rem;
            margin-bottom: auto;
        }

        .main-card h2 {
            font-size: 1.8rem;
            margin: 20px 0 10px;
            font-weight: 700;
        }

        .main-card p {
            color: var(--text-dim);
            line-height: 1.6;
            margin: 0;
        }

        /* Tag Label */
        .tag {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            width: fit-content;
        }

        /* Footer / Logout */
        .footer {
            margin-top: 60px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .logout-btn {
            background: none;
            border: 1px solid #333;
            color: #ff4757;
            padding: 8px 20px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 71, 87, 0.1);
            border-color: #ff4757;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>Biblioteca Visual pH</h1>
        <p>Explora el arte de las matem치ticas y el dise침o visual</p>
    </header>

    <main class="container">
        <a href="biblioteca-visual.html" class="main-card">
            <div class="icon-box">游꿟</div>
            <div>
                <span class="tag">Contenido</span>
                <h2>Biblioteca</h2>
                <p>Mira las animaciones matem치ticas y explicaciones visuales interactivas.</p>
            </div>
        </a>

        <a href="rating.html" class="main-card">
            <div class="icon-box">游꿛</div>
            <div>
                <span class="tag">Laboratorio</span>
                <h2>Miniaturas</h2>
                <p>Explora el proceso creativo y vota por las mejores portadas de los v칤deos.</p>
            </div>
        </a>
    </main>

    <footer class="footer">
        <button class="logout-btn" onclick="logout()">Cerrar sesi칩n</button>
    </footer>

    <script>
        function logout() {
            // Logic for Firebase or session clearing
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
