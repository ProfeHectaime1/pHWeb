<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Profe Héctor</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="modo-claro-oscuro.css">
    <style>
        :root {
            --accent-red: #ff4757;
            --accent-green: #2ecc71;
            --card-bg: rgba(0, 0, 0, 0.8);
            --card-bg-light: rgba(255, 255, 255, 0.85);
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        body:not(.light) {
            background-image: url('fondo-index-pH.png');
            color: var(--text-main);
        }

        body.light {
            background-image: url('fondo-index-claro-pH.png');
            color: #222;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 900px;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 50px 30px;
            border-radius: 28px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.light .card {
            background: var(--card-bg-light);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Icon Styling */
        .icon-svg {
            width: 60px;
            height: 60px;
            margin-bottom: 25px;
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Specific Card Accents */
        .card-biblioteca:hover { border-color: var(--accent-red); }
        .card-biblioteca .icon-svg { stroke: var(--accent-red); }
        .card-biblioteca h3 { color: var(--accent-red); }

        .card-miniaturas:hover { border-color: var(--accent-green); }
        .card-miniaturas .icon-svg { stroke: var(--accent-green); }
        .card-miniaturas h3 { color: var(--accent-green); }

        .card h3 {
            margin: 10px 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .card p {
            color: var(--text-dim);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        body.light .card p { color: #555; }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 25px;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
        }

        .mode-toggle:hover { opacity: 1; }

        .logout {
            margin-top: 50px;
            color: #ff4757;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="mode-toggle" id="modo-toggle" title="Cambiar modo">⚙</div>

    <header class="header">
        <h1>Inicio</h1>
        <p>Bienvenido al portal de recursos visuales</p>
    </header>

    <main class="grid">
        <div class="card card-biblioteca" onclick="window.location.href='biblioteca-visual.html'">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M22 19V5a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2z"></path>
                <path d="M7 21v-4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v4"></path>
                <path d="M12 7v5"></path>
                <path d="M9 10l3 3 3-3"></path>
            </svg>
            <h3>Biblioteca Visual pH</h3>
            <p>Accede a las animaciones y contenidos explicativos.</p>
        </div>

        <div class="card card-miniaturas" onclick="window.location.href='rating.html'">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <h3>Miniaturas</h3>
            <p>Vota y revisa las portadas de los vídeos de mates.</p>
        </div>
    </main>

    <p class="logout" onclick="logout()">Cerrar sesión</p>

    <script>
        const modoGuardado = localStorage.getItem('modo');
        if (modoGuardado === 'claro') {
            document.body.classList.add('light');
        }

        document.getElementById("modo-toggle").addEventListener("click", () => {
            document.body.classList.toggle("light");
            localStorage.setItem("modo", document.body.classList.contains("light") ? "claro" : "oscuro");
        });

        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
