<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Biblioteca Visual pH</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .header { margin-top: 50px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; width: 90%; max-width: 900px; margin-top: 40px; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; border: 1px solid #333; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2); }
        .card h2 { font-size: 3rem; margin: 0; }
        .card h3 { margin: 15px 0 5px; color: var(--primary); }
        .card p { color: #aaa; font-size: 0.9rem; }
        .logout { margin-top: auto; margin-bottom: 30px; color: #ff4757; cursor: pointer; text-decoration: underline; }
    </style>
</head>
