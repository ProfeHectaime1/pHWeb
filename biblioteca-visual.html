<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Visual pH</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="modo-claro-oscuro.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    body:not(.light) {
      background-image: url('fondo-index.png');
    }

    body.light {
      background-image: url('fondo-index-claro.png');
    }

    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transform: scale(1.4);
      z-index: 1000;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 6rem;
    }

    .card {
      flex: 1 1 250px;
      max-width: 250px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      text-decoration: none;
      color: inherit;
      background-color: var(--card-bg);
      box-shadow: 0 4px 15px var(--shadow-color);
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0.9;
    }

    .volver-link {
      margin-top: 2rem;
      text-decoration: none;
      font-weight: bold;
      color: var(--text-color, #fff);
    }

    body.light .volver-link {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="mode-toggle" id="modo-toggle" title="Cambiar modo">⚙</div>

  <h1 style="margin-top: 2rem;">Biblioteca Visual pH</h1>

  <div class="grid">
    <a href="Entradas/Entradas.html" class="card entradas">
      <h2>Entradas</h2>
      <p>Animaciones de aparición de objetos y efectos iniciales.</p>
    </a>
    <a href="Salidas/Salidas.html" class="card salidas">
      <h2>Salidas</h2>
      <p>Efectos de salida o desaparición de objetos.</p>
    </a>
    <a href="Transformaciones/Transformaciones.html" class="card transformaciones">
      <h2>Transformaciones</h2>
      <p>Explora todas las animaciones de transformaciones personalizadas.</p>
    </a>
  </div>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq2ctzCPsn_104Ad1SjJq5MCz-1NTCz8o",
      authDomain: "ph-library-c6153.firebaseapp.com",
      projectId: "ph-library-c6153"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Proteger acceso: solo usuarios autorizados pueden ver esta página
    auth.onAuthStateChanged(async user => {
      if (user) {
        const doc = await db.collection("autorizados").doc(user.email).get();
        if (!doc.exists || doc.data().autorizado !== true) {
          auth.signOut();
          window.location.href = "index.html";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // Modo claro/oscuro
    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'claro') {
      document.body.classList.add('light');
    }

    document.getElementById("modo-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
      localStorage.setItem("modo", document.body.classList.contains("light") ? "claro" : "oscuro");
    });
  </script>
</body>
</html>
