
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Evaluación</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align:center; padding: 40px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 30px; }
        .thumb-card { 
            background: #1e1e1e; 
            padding: 15px; 
            border-radius: 15px; 
            width: 320px; 
            cursor: pointer; 
            transition: transform 0.2s, border-color 0.2s;
            border: 2px solid transparent;
        }
        .thumb-card:hover { 
            transform: scale(1.05); 
            border-color: #2ecc71; 
        }
        .thumb-card img { width: 100%; border-radius: 10px; }
        h1 { font-size: 2.5rem; color: #2ecc71; }
    </style>
</head>
<body>
    <h1>Elige un Video para Evaluar</h1>
    <p>Selecciona una carátula para ver todas sus variaciones y conceptos.</p>
    <div class="gallery">
    <div class="thumb-card" onclick="window.location.href='ratings/rating-concepto-integral.html'">
        <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBPBx0E_shKDkNwNl_MxGkIV5g5j8GywH-m0Rxc4V1od08sHmWuFSuiIHo4Apz2NQrF3OmXEsJYgDe2hqrVUMm8M_J7weVhT8QmH0ZicILZz7hs=s220" alt="concepto integral">
        <h4>CONCEPTO INTEGRAL</h4>
        <p>Haz clic para evaluar conceptos</p>
    </div></div>
</body>
</html>
