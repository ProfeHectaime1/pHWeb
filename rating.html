// This code takes all rows from Google Sheets and builds the HTML gallery
const videos = items.map(i => i.json); 

let galleryHTML = '';
videos.forEach(v => {
    galleryHTML += `
    <div class="thumb-card">
        <img src="${v.ThumbnailURL}" alt="${v.Title}">
        <h4>${v.Title}</h4>
        <div class="stars">
            <button onclick="sendRating('${v.ID}', 1)">⭐</button>
            <button onclick="sendRating('${v.ID}', 2)">⭐⭐</button>
            <button onclick="sendRating('${v.ID}', 3)">⭐⭐⭐</button>
        </div>
    </div>`;
});
