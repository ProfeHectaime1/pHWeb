  <!-- Firebase SDK y protección -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq2ctzCPsn_104Ad1SjJq5MCz-1NTCz8o",
      authDomain: "ph-library-c6153.firebaseapp.com",
      projectId: "ph-library-c6153",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function protegerPagina() {
      auth.onAuthStateChanged(async user => {
        if (!user) {
          window.location.href = "../index.html";
          return;
        }

        try {
          const doc = await db.collection("autorizados").doc(user.email).get();
          if (!doc.exists || !doc.data().autorizado) {
            window.location.href = "../index.html";
          }
        } catch (e) {
          console.error("Error al verificar autorización:", e);
          window.location.href = "../index.html";
        }
      });
    }

    protegerPagina();
  </script>


  <!-- Estilo de fondo dinámico -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const modoGuardado = localStorage.getItem('modo');
      const esClaro = modoGuardado === 'claro';
      if (esClaro) document.body.classList.add('light');

      const checkbox = document.querySelector('.switch input[type="checkbox"]');
      if (checkbox) checkbox.checked = esClaro;
    });
  </script>

  <script>
    // Cargar modo guardado
    window.addEventListener('DOMContentLoaded', () => {
      const modoGuardado = localStorage.getItem('modo');
      if (modoGuardado === 'claro') {
        document.body.classList.add('light');
      }
    });

    // Alternar modo al hacer clic en el sol
    const toggle = document.getElementById("modo-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      localStorage.setItem("modo", document.body.classList.contains("light") ? "claro" : "oscuro");
    });
