    <script>
        function handleResize(val) {
            // Update CSS
            document.documentElement.style.setProperty('--thumb-size', val + 'px');
            
            // Update all images
            const imgs = document.querySelectorAll('.thumb-img');
            imgs.forEach(img => {
                const base = img.getAttribute('data-base');
                const newUrl = base + "=s" + val;
                img.src = newUrl;

                // Update Debugger for the first image
                if(img.id === 'target-img') {
                    document.getElementById('db-base').innerText = base;
                    document.getElementById('db-final').innerText = newUrl;
                }
            });
        }

        // Run once on load to populate debugger
        handleResize(250);
    </script>
