    <style>
        :root { --accent: #2ecc71; --gold: #f1c40f; --bg: #0a0a0a; --card-bg: #161616; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding: 40px; margin: 0; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Fixed Rectangular Grid (3 Columns) */
        .version-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            justify-items: center;
            margin-top: 20px;
        }
        
        .card { position: relative; cursor: pointer; transition: all 0.3s ease; border-radius: 12px; width: 100%; border: 3px solid transparent; background: var(--card-bg); }
        .card img { width: 100%; border-radius: 9px; display: block; }
        
        /* Concept Selection Logic */
        .group-active .card:not(.selected) { opacity: 0.3; filter: grayscale(100%); transform: scale(0.9); }
        .card.selected { border-color: var(--accent); transform: scale(1.02); opacity: 1 !important; filter: grayscale(0%) !important; }

        /* Global Section */
        .global-section { margin-top: 100px; border-top: 1px solid #222; padding-top: 40px; }
        .shuffle-btn { background: none; border: none; cursor: pointer; padding: 10px; transition: 0.3s; opacity: 0.6; }
        .shuffle-btn:hover { opacity: 1; transform: rotate(180deg); }
        .shuffle-btn svg { fill: white; width: 24px; height: 24px; }

        /* Tray Logic (Moves out of grid) */
        .selection-tray { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px; 
            min-height: 180px; 
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            border: 2px dashed #333;
        }
        .tray-card { width: 200px; animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 2px solid var(--gold); }
        
        .submit-btn { background: var(--accent); color: white; padding: 18px 60px; font-size: 1.2rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; margin-top: 50px; }
        
        @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>

xViSkpCsKtgMiQ9lcBfctkYlrPq7D","conceptID":2},{"versionID":5,"url":"https://lh3.googleusercontent.com/drive-storage/AJQWtBODS-x6vUSWN9Vrl7ADgp_dGn2TCctwbzCE5lZGkNMePbtbI1kPgcoayHTEkWjG9HStYBQcQXALt4ngeH5q1nSzJG36wT8OyvqFjy0rzmCx_DU=s220","imageID":"1HwXJbge7-pE3NqkTEFeqPIQNbD4ETB2h","conceptID":2},{"versionID":4,"url":"https://lh3.googleusercontent.com/drive-storage/AJQWtBNbipGwEFiLuE7KShfW3c1g5PFbC0gTzA78l4ODg10ZxGwC5oFthJBp7pWL__B53w449cpNmVmmIoqQoz5UcwMoMPp378CjlRwpMfvZxRFUk4s=s220","imageID":"1pmlnxgLdfyBUhvYTBKHS7mw2v4VaF7NA","conceptID":2},{"versionID":3,"url":"https://lh3.googleusercontent.com/drive-storage/AJQWtBPdIKIi7XMgtBC0R7I3YaYcW2riaDNOD2EKcLjfTSeslbeRQqEe7xPBB6r8KMUvpi-0yzoFgW11U28yCXa-kGzDOumuxGO63ExnqHR6Q5sq7tw=s220","imageID":"1jP-cL7JKOUykrYSpXI5QWnQxvjJiGjdg","conceptID":2},{"versionID":2,"url":"https://lh3.googleusercontent.com/drive-storage/AJQWtBPThp4uChxc7LXQz8H8x9lEmF-aaxjtTLMsRLFjbjihuZO34Fl_baHgHzt-LeCySfQyv3O_Au3g0Y3Vf3dtpjSXnR54nH-qcGB8FjqtDEKJ2A=s220","imageID":"1S4V1etIZiLqOqSb6wxD39iMdA4nTPTdW","conceptID":2},{"versionID":1,"url":"https://lh3.googleusercontent.com/drive-storage/AJQWtBNPGDfaxPoUdaRb7rPesp0qtdTYNTh9iOqqmoGsXUWwMYL4yxQatEhKrpn7O4PaTUW1gl3kJDDqEzIPv_pOecoRcEsWWhPzXfQx3cM-qul9lA=s220","imageID":"1QIKUe6K5ZJ3Ygcom0_WSighrv09P38lf","conceptID":2},{"versionID":0,"url":"https://lh3.googleusercontent.com/drive-storage/AJQWtBNjuyc9uPqEEIPpYjgvKUUHk4FCMoIqG0ZjAKt0Z3b2nkWgQPPlPcUkY9oFGb-_JLj-wG-A9vcJKNjOaq1G4hoBVFEhjlWcLPh4DZN432KidKA=s220","imageID":"15JXrUhjGVK6dZC_LwcPp8TP7IhnApqN7","conceptID":2},{"versionID":0,"url":"https://lh3.googleusercontent.com/drive-storage/AJQWtBM5AAmzRbBWuNmjE_pVkKr-lvn6yGX84vy2uZ2P9hvuzZWsQMqT6iIIhmompUqSxsnTGWPHUvTb1h-PuBrDAB93M8GM2nPP7ThalkUsNERKTA=s220","imageID":"1po5Ac4B1cwmpZrbfwGIYeWlEcu3xkaR9","conceptID":4}];
        const ratings = { videoID: "concepto-integral", winners: {}, top3: [] };

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                grid.classList.remove('group-active');
                delete ratings.winners[cId];
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                grid.classList.add('group-active');
                ratings.winners[cId] = imgId;
            }
        }

        // Global Selection - Removes from pool, adds to tray
        function selectGlobal(imgId) {
            if (ratings.top3.length >= 3) return alert("Máximo 3 seleccionadas");
            
            ratings.top3.push(imgId);
            renderGlobal();
        }

        function unselectGlobal(imgId) {
            ratings.top3 = ratings.top3.filter(id => id !== imgId);
            renderGlobal();
        }

        function shufflePool() {
            poolData.sort(() => Math.random() - 0.5);
            renderGlobal();
        }

        function renderGlobal() {
            const poolEl = document.getElementById('global-pool');
            const trayEl = document.getElementById('tray');

            // 1. Update Pool (Filtered to only show NOT in top3)
            const remaining = poolData.filter(img => !ratings.top3.includes(img.imageID));
            poolEl.innerHTML = remaining.map(v => `
                <div class="card" onclick="selectGlobal('${v.imageID}')">
                    <img src="${v.url}">
                </div>`).join('');

            // 2. Update Tray
            trayEl.innerHTML = ratings.top3.map(id => {
                const img = poolData.find(v => v.imageID === id);
                return `
                    <div class="card tray-card" onclick="unselectGlobal('${img.imageID}')">
                        <img src="${img.url}">
                    </div>`;
            }).join('');
        }

        function sendData() {
            if (Object.keys(ratings.winners).length < 3) return alert("Elige ganadoras por concepto.");
            if (ratings.top3.length < 3) return alert("Elige tu Top 3 global.");
            
            fetch('YOUR_N8N_WEBHOOK_URL', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(ratings)
            }).then(() => { 
                alert("Evaluación Enviada"); 
                window.location.href = "../rating.html"; 
            });
        }

        shufflePool();
    </script>
