    <style>
        :root { --accent: #2ecc71; --gold: #f1c40f; --bg: #0f0f0f; --sidebar: #181818; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; overflow-x: hidden; }
        
        /* Sidebar Controls */
        .sidebar { width: 200px; background: var(--sidebar); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; border-right: 1px solid #333; z-index: 100; }
        .sidebar h3 { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .slider-container { margin-top: 30px; }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; }

        /* Main Content */
        .main-content { margin-left: 240px; padding: 40px; width: calc(100% - 240px); display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1200px; }
        
        /* Grid Layout (Rectangular & Centered) */
        .version-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; transition: all 0.5s ease; }
        
        .card { 
            position: relative; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius: 12px; width: var(--thumb-size, 220px); border: 3px solid transparent; background: #1a1a1a; 
        }
        .card img { width: 100%; border-radius: 9px; display: block; }
        
        /* Zoom Icon */
        .zoom-icon { 
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); 
            width: 30px; height: 30px; border-radius: 6px; display: flex; align-items: center; 
            justify-content: center; opacity: 0; transition: 0.2s; color: white;
        }
        .card:hover .zoom-icon { opacity: 1; }
        .zoom-icon:hover { background: var(--accent); transform: scale(1.1); }

        /* Selection States */
        .group-active .card:not(.selected) { opacity: 0.2; filter: blur(2px); transform: scale(0.9); }
        .card.selected { border-color: var(--accent); transform: scale(1.05); opacity: 1 !important; filter: none !important; }

        /* Global Section */
        .global-section { margin-top: 100px; width: 100%; padding-top: 40px; border-top: 1px solid #333; }
        .selection-tray { 
            display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; 
            min-height: 180px; padding: 20px; background: rgba(255,255,255,0.03); 
            border-radius: 20px; border: 2px dashed #444; 
        }

        /* Lightbox (Expand) */
        #lightbox { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); 
            display: none; justify-content: center; align-items: center; z-index: 1000;
            transition: opacity 0.3s ease; opacity: 0;
        }
        #lightbox.active { display: flex; opacity: 1; }
        #lightbox img { max-width: 80%; max-height: 80%; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        .submit-btn { background: var(--accent); color: white; padding: 15px 50px; font-size: 1.1rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; margin-top: 40px; }
    </style>

        const ratings = { videoID: "concepto-integral", winners: {}, top3: [] };

        function updateSize(val) {
            document.documentElement.style.setProperty('--thumb-size', val + 'px');
        }

        function openZoom(e, url) {
            e.stopPropagation();
            const lb = document.getElementById('lightbox');
            document.getElementById('zoomImg').src = url;
            lb.classList.add('active');
        }

        function closeZoom() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                grid.classList.remove('group-active');
                delete ratings.winners[cId];
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                grid.classList.add('group-active');
                ratings.winners[cId] = imgId;
            }
        }

        function selectGlobal(imgId) {
            if (ratings.top3.length >= 3) return alert("M√°ximo 3 seleccionadas");
            ratings.top3.push(imgId);
            renderGlobal();
        }

        function unselectGlobal(imgId) {
            ratings.top3 = ratings.top3.filter(id => id !== imgId);
            renderGlobal();
        }

        function shufflePool() {
            poolData.sort(() => Math.random() - 0.5);
            renderGlobal();
        }

        function renderGlobal() {
            const poolEl = document.getElementById('global-pool');
            const trayEl = document.getElementById('tray');

            const remaining = poolData.filter(img => !ratings.top3.includes(img.imageID));
            poolEl.innerHTML = remaining.map(v => `
                <div class="card" onclick="selectGlobal('${v.imageID}')">
                    <div class="zoom-icon" onclick="openZoom(event, '${v.url}')">‚§¢</div>
                    <img src="${v.url}">
                </div>`).join('');

            trayEl.innerHTML = ratings.top3.map(id => {
                const img = poolData.find(v => v.imageID === id);
                return `
                    <div class="card" style="width:180px; border-color:var(--gold);" onclick="unselectGlobal('${img.imageID}')">
                        <img src="${img.url}">
                    </div>`;
            }).join('');
        }

        shufflePool();
