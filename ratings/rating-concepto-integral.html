    <style>
        :root { 
            --accent: #2ecc71; 
            --gold: #f1c40f; 
            --bg: #0a0a0a; 
            --thumb-size: 250px;
            --border-dynamic: calc(var(--thumb-size) * 0.015);
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; overflow-x: hidden; }
        
        #debug-box { 
            background: #222; border: 1px solid #444; padding: 10px; border-radius: 8px; 
            font-family: monospace; font-size: 11px; color: #f1c40f; margin: 20px 0;
            width: 100%; max-width: 800px; word-break: break-all;
        }

        .home-btn { position: fixed; top: 30px; left: 30px; color: white; opacity: 0.6; z-index: 2000; }
        .size-control {
            position: fixed; left: -140px; top: 50vh; transform: translateY(-50%) rotate(-90deg);
            width: 500px; display: flex; align-items: center; justify-content: center; z-index: 1500;
        }
        .size-control input { cursor: pointer; accent-color: var(--accent); width: 100%; }

        .main-content { flex: 1; padding: 60px 40px 60px 180px; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        .version-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 20px; width: 100%; }
        .card { position: relative; cursor: pointer; border-radius: 12px; width: var(--thumb-size); max-width: 750px; transition: width 0.1s ease-out; }
        .card img { width: 100%; border-radius: 12px; display: block; transition: box-shadow 0.2s ease; }
        .tray-card img { box-shadow: 0 0 0 var(--border-dynamic) var(--gold); }
        .card.selected img { box-shadow: 0 0 0 var(--border-dynamic) var(--accent); }

        .zoom-btn { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; z-index: 100; }
        .card:hover .zoom-btn { opacity: 1; }

        .selection-tray { margin-top: 40px; min-height: 100px; padding: 40px; background: rgba(255,255,255,0.02); border-radius: 30px; border: 2px dashed #444; display: none; justify-content: center; gap: 40px; align-items: center; flex-wrap: wrap; }
        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(35px); display: none; justify-content: center; align-items: center; z-index: 5000; }
        #lightbox.active { display: flex; }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 15px; }

        #submit-btn { display: none; background: var(--accent); color: white; padding: 20px 60px; border-radius: 100px; border: none; cursor: pointer; font-weight: bold; margin: 50px auto; }
    </style>

        function handleResize(val) {
            document.documentElement.style.setProperty('--thumb-size', val + 'px');
            const imgs = document.querySelectorAll('.thumb-img');
            imgs.forEach((img) => {
                const base = img.getAttribute('data-base').split('=')[0];
                const finalUrl = base + "=s" + val;
                img.src = finalUrl;
                if(img.id === 'first-thumb-img') document.getElementById('debug-final').innerText = finalUrl;
            });
        }

        function openZoom(e, base) {
            e.stopPropagation();
            const baseUrl = base.split('=')[0];
            document.getElementById('zoomImg').src = baseUrl + "=s1000";
            document.getElementById('lightbox').classList.add('active');
        }

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                ratings.winners[cId] = imgId;
            }
            updateUI();
        }

        function renderGlobal() {
            const size = document.getElementById('globalSlider').value;
            const poolEl = document.getElementById('pool');
            poolEl.innerHTML = currentPoolData.filter(img => !ratings.top3.includes(img.imageID)).map(v => {
                const cleanBase = v.baseUrl.split('=')[0];
                return `<div class="card" onclick="ratings.top3.length < 3 && (ratings.top3.push('${v.imageID}'), renderGlobal())">
                    <img class="thumb-img" data-base="${v.baseUrl}" src="${cleanBase}=s${size}">
                </div>`;
            }).join('');

            const trayEl = document.getElementById('tray');
            trayEl.innerHTML = ratings.top3.map(id => {
                const img = currentPoolData.find(v => v.imageID === id);
                const cleanBase = img.baseUrl.split('=')[0];
                return `<div class="card tray-card" onclick="ratings.top3 = ratings.top3.filter(i=>i!=='${id}'), renderGlobal()">
                    <img class="thumb-img" data-base="${img.baseUrl}" src="${cleanBase}=s${size}">
                </div>`;
            }).join('');
            
            document.getElementById('tray').style.display = ratings.top3.length > 0 ? 'flex' : 'none';
            updateUI();
        }

        function updateUI() {
            document.getElementById('submit-btn').style.display = (Object.keys(ratings.winners).length > 0 || ratings.top3.length > 0) ? 'block' : 'none';
        }

        renderGlobal();
        handleResize(250);
