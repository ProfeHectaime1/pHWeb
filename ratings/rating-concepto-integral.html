    <style>
        :root { 
            --accent: #2ecc71; 
            --gold: #f1c40f; 
            --bg: #0a0a0a; 
            --thumb-size: 250px;
            --border-dynamic: calc(var(--thumb-size) * 0.015); /* Thinner border as requested */
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; overflow-x: hidden; }
        
        .home-btn { position: fixed; top: 30px; left: 30px; color: white; opacity: 0.6; transition: 0.3s; z-index: 2000; }
        .home-btn:hover { opacity: 1; color: var(--accent); }

        /* Vertical Slider - Centered and Wide */
        .size-control {
            position: fixed; left: -140px; top: 50vh; transform: translateY(-50%) rotate(-90deg);
            width: 500px; display: flex; align-items: center; justify-content: center; z-index: 1500;
        }
        .size-control input { cursor: pointer; accent-color: var(--accent); width: 100%; height: 12px; border-radius: 10px; }

        .main-content { 
            flex: 1; padding: 60px 40px 60px 180px; width: 100%; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .version-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 20px; width: 100%; }
        
        .card { 
            position: relative; cursor: pointer; border-radius: 12px; width: var(--thumb-size); 
            max-width: 750px; /* Clipped max size for alignment */
            transition: width 0.1s ease-out; display: inline-block;
        }
        
        .card img { width: 100%; border-radius: 12px; display: block; transition: box-shadow 0.2s ease; }
        
        /* Thinner border following thumbnail */
        .tray-card img { box-shadow: 0 0 0 var(--border-dynamic) var(--gold); }
        .card.selected img { box-shadow: 0 0 0 var(--border-dynamic) var(--accent); }

        .zoom-btn {
            position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); 
            color: white; border-radius: 50%; width: 36px; height: 36px; 
            display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; z-index: 100;
        }
        .card:hover .zoom-btn { opacity: 1; }

        .global-section { margin-top: 100px; padding-top: 80px; border-top: 1px solid #222; width: 100%; }
        .global-header { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .shuffle-icon { cursor: pointer; fill: #666; transition: 0.3s; width: 28px; }
        .shuffle-icon:hover { fill: white; transform: rotate(180deg); }

        .selection-tray { 
            margin-top: 40px; min-height: 100px; padding: 40px; 
            background: rgba(255,255,255,0.02); border-radius: 30px; border: 2px dashed #444;
            display: none; justify-content: center; gap: 40px; align-items: center; flex-wrap: wrap;
        }

        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            display: none; justify-content: center; align-items: center; z-index: 5000;
        }
        #lightbox.active { display: flex; }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 15px; box-shadow: 0 0 80px rgba(0,0,0,0.9); }

        #submit-btn { 
            display: none; background: var(--accent); color: white; padding: 25px 90px; 
            border-radius: 100px; border: none; cursor: pointer; font-weight: bold; 
            font-size: 1.4rem; margin: 80px auto; 
        }
    </style>

        function handleResize(val) {
            document.documentElement.style.setProperty('--thumb-size', val + 'px');
            document.querySelectorAll('.thumb-img').forEach(img => {
                const base = img.getAttribute('data-base');
                // Google Thumbnail API uses &sz=sXXX
                img.src = base + '&sz=s' + val;
            });
        }

        function openZoom(e, baseUrl) {
            e.stopPropagation();

            zoomImg.src = baseUrl + '&sz=s1000';

        function updateUI() {

            const tray = document.getElementById('tray');
            tray.style.display = ratings.top3.length > 0 ? 'flex' : 'none';
        }

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                delete ratings.winners[cId];
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                ratings.winners[cId] = imgId;
            }
            updateUI();
        }

        function shufflePool() {
            currentPoolData.sort(() => Math.random() - 0.5);

        function renderGlobal() {
            const size = document.getElementById('globalSlider').value;
            const poolEl = document.getElementById('pool');
            const trayEl = document.getElementById('tray');

            poolEl.innerHTML = currentPoolData.filter(img => !ratings.top3.includes(img.imageID)).map(v => `
