
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rating: concepto-integral</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; padding: 40px; line-height: 1.6; }
        .container { max-width: 1200px; margin: auto; }
        .concept-block { background: #1e1e1e; padding: 25px; border-radius: 15px; margin-bottom: 50px; border-left: 5px solid #2ecc71; }
        .version-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #2a2a2a; padding: 15px; border-radius: 10px; text-align: center; transition: 0.3s; }
        .card img { width: 100%; border-radius: 8px; cursor: pointer; }
        .card:hover { border-color: #2ecc71; }
        
        .questionnaire { background: #252525; padding: 15px; margin-top: 20px; border-radius: 8px; border: 1px solid #444; }
        .top-3-section { background: #2ecc71; color: black; padding: 30px; border-radius: 15px; text-align: center; margin-top: 60px; }
        
        .submit-btn { background: #2ecc71; color: white; border: none; padding: 20px 40px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; margin-top: 30px; font-weight: bold; width: 100%; }
        .submit-btn:hover { background: #27ae60; transform: translateY(-2px); }
        
        label { cursor: pointer; display: block; margin-top: 10px; font-size: 0.9rem; }
        input[type="radio"], input[type="checkbox"] { transform: scale(1.2); margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluación: CONCEPTO-INTEGRAL</h1>
        <p>Primero elige la mejor versión de cada concepto, y al final selecciona tus 3 favoritas globales.</p>
        
        <form id="ratingForm">

    <section class="concept-block">
        <h2>Concepto / Variación: 3</h2>
        <div class="version-grid">
            <div class="card">
                <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBMzEJpsTLPGUFYzjQIF4pt2Xq1kXmTzBNMPw9aHwSZsDKdB0SaknnNFa1Y0-aaaTqjcWVI468HmpZ-I2WKYuuoBPeybhkDr_OSefCD1LiBDqH8=s220" alt="V0" onclick="window.open('https://lh3.googleusercontent.com/drive-storage/AJQWtBMzEJpsTLPGUFYzjQIF4pt2Xq1kXmTzBNMPw9aHwSZsDKdB0SaknnNFa1Y0-aaaTqjcWVI468HmpZ-I2WKYuuoBPeybhkDr_OSefCD1LiBDqH8=s220', '_blank')">
                <p><strong>Versión 0</strong></p>
                
                <div class="questionnaire">
                    <label>
                        <input type="radio" name="best_in_concept_3" value="1g6iDby9Jn3T9yUncSW14s2Y0_WYjEcYU" required>
                        Ganadora Concepto 3
                    </label>
                    <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                    <label>
                        <input type="checkbox" name="global_top_3" value="1g6iDby9Jn3T9yUncSW14s2Y0_WYjEcYU" class="top3-check">
                        Top 3 Global
                    </label>
                </div>
            </div>
            <div class="card">
                <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBPNsANmD3AleRwrobLnEl4RuTkWjPrCmI-2mHWihdOnaFVLzrapckD1J-q0moiCmQUSXaz_Oq7sWL3YEb6-gDgP6OcJ_zUontpdyu0QTHrU_vk=s220" alt="V1" onclick="window.open('https://lh3.googleusercontent.com/drive-storage/AJQWtBPNsANmD3AleRwrobLnEl4RuTkWjPrCmI-2mHWihdOnaFVLzrapckD1J-q0moiCmQUSXaz_Oq7sWL3YEb6-gDgP6OcJ_zUontpdyu0QTHrU_vk=s220', '_blank')">
                <p><strong>Versión 1</strong></p>
                
                <div class="questionnaire">
                    <label>
                        <input type="radio" name="best_in_concept_3" value="1FzSnc0pZ06beJItC8vq7ea6bpaA4kVr0" required>
                        Ganadora Concepto 3
                    </label>
                    <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                    <label>
                        <input type="checkbox" name="global_top_3" value="1FzSnc0pZ06beJItC8vq7ea6bpaA4kVr0" class="top3-check">
                        Top 3 Global
                    </label>
                </div>
            </div>
            <div class="card">
                <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBMf3i4tuwESenPSGxqoKONktP9KhiD3Hk5rzHrMPRiSnPvjMdGeWdA2kUAlaNcDtW6W7fqJRMwymNhBdVrlScUa3LnSwr8__EfLfBFAo_yeNuY=s220" alt="V2" onclick="window.open('https://lh3.googleusercontent.com/drive-storage/AJQWtBMf3i4tuwESenPSGxqoKONktP9KhiD3Hk5rzHrMPRiSnPvjMdGeWdA2kUAlaNcDtW6W7fqJRMwymNhBdVrlScUa3LnSwr8__EfLfBFAo_yeNuY=s220', '_blank')">
                <p><strong>Versión 2</strong></p>
                
                <div class="questionnaire">
                    <label>
                        <input type="radio" name="best_in_concept_3" value="1RrtWBv7OVssgQQ4IUdSUmwNGPB3aQq8u" required>
                        Ganadora Concepto 3
                    </label>
                    <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                    <label>
                        <input type="checkbox" name="global_top_3" value="1RrtWBv7OVssgQQ4IUdSUmwNGPB3aQq8u" class="top3-check">
                        Top 3 Global
                    </label>
                </div>
            </div></div></section>
        <div class="top-3-section">
            <h2>Paso Final: Confirmación</h2>
            <p>Asegúrate de haber seleccionado solo 3 casillas de "Top 3 Global" en total.</p>
            <button type="submit" class="submit-btn">Enviar Evaluación Completa</button>
        </div>
        </form>
    </div>

    <script>
        // Limit checkboxes to 3
        const checkboxes = document.querySelectorAll('.top3-check');
        checkboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                const checked = document.querySelectorAll('.top3-check:checked');
                if (checked.length > 3) {
                    cb.checked = false;
                    alert("Solo puedes elegir un máximo de 3 favoritas globales.");
                }
            });
        });

        // Handle form submission
        document.getElementById('ratingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                videoID: "concepto-integral",
                conceptWinners: {},
                globalTop3: formData.getAll('global_top_3')
            };

            // Extract radio button winners
            for (let [key, value] of formData.entries()) {
                if (key.startsWith('best_in_concept_')) {
                    data.conceptWinners[key] = value;
                }
            }

            console.log("Enviando datos:", data);

            fetch('YOUR_N8N_WEBHOOK_URL', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => {
                if(response.ok) {
                    alert('¡Evaluación guardada con éxito!');
                    window.location.href = '../rating.html';
                }
            })
            .catch(err => alert('Error al enviar: ' + err));
        });
    </script>
</body>
</html>
