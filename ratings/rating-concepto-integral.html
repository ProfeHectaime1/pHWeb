    <style>
        :root { --accent: #2ecc71; --gold: #f1c40f; --bg: #0a0a0a; --thumb-size: 220px; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; justify-content: center; }
        
        /* 1. Vertical Slider Control (Fixed Left) */
        .size-control {
            position: fixed; left: 30px; top: 50%; transform: translateY(-50%) rotate(-90deg);
            transform-origin: left center; width: 200px; z-index: 1000; display: flex; align-items: center; gap: 15px;
        }
        .size-control input { cursor: pointer; accent-color: var(--accent); width: 150px; }
        .size-control span { transform: rotate(90deg); font-size: 12px; color: #666; font-weight: bold; }

        /* 2. Main Layout */
        .main-container { max-width: 1200px; padding: 60px 100px; text-align: center; }
        .version-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; margin-top: 20px; }
        
        .card { 
            position: relative; cursor: pointer; border-radius: 12px; width: var(--thumb-size); 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); background: #151515; border: 3px solid transparent;
        }
        .card img { width: 100%; border-radius: 9px; display: block; }
        
        /* Zoom Symbol on Hover */
        .zoom-btn {
            position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); 
            color: white; border-radius: 6px; width: 28px; height: 28px; 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; transition: 0.2s; font-size: 18px;
        }
        .card:hover .zoom-btn { opacity: 1; }
        .zoom-btn:hover { background: var(--accent); scale: 1.1; }

        /* Selection Effects */
        .group-active .card:not(.selected) { opacity: 0.3; filter: grayscale(100%) blur(1px); scale: 0.95; }
        .card.selected { border-color: var(--accent); scale: 1.05; opacity: 1 !important; filter: none !important; }

        /* 3. Global Section (Tray at Bottom) */
        .global-section { margin-top: 120px; padding-top: 60px; border-top: 1px solid #222; }
        .global-header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .shuffle-icon { cursor: pointer; fill: #666; transition: 0.3s; width: 24px; }
        .shuffle-icon:hover { fill: white; transform: rotate(180deg); }

        .selection-tray { 
            margin-top: 50px; min-height: 200px; padding: 30px; 
            background: #0d0d0d; border-radius: 24px; border: 2px dashed #333;
            display: flex; justify-content: center; gap: 25px;
        }
        .tray-card { border-color: var(--gold) !important; animation: slideUp 0.5s ease; }

        /* 4. Lightbox */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 2000; opacity: 0; transition: 0.3s;
        }
        #lightbox.active { display: flex; opacity: 1; }
        #lightbox img { max-width: 85%; max-height: 85%; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        
        .submit-btn { 
            background: var(--accent); color: white; padding: 20px 60px; border-radius: 50px; 
            border: none; cursor: pointer; font-weight: bold; font-size: 1.2rem; margin-top: 60px;
        }
    </style>

        const ratings = { videoID: "concepto-integral", winners: {}, top3: [] };

        function openZoom(e, url) {
            e.stopPropagation();
            document.getElementById('zoomImg').src = url;
            document.getElementById('lightbox').classList.add('active');
        }

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                grid.classList.remove('group-active');
                delete ratings.winners[cId];
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                grid.classList.add('group-active');
                ratings.winners[cId] = imgId;
            }
        }

        function shufflePool() {
            poolData.sort(() => Math.random() - 0.5);
            renderGlobal();
        }

        function renderGlobal() {
            const poolEl = document.getElementById('pool');
            const trayEl = document.getElementById('tray');

            const remaining = poolData.filter(img => !ratings.top3.includes(img.imageID));
            poolEl.innerHTML = remaining.map(v => `
                <div class="card" onclick="moveToTray('${v.imageID}')">
                    <div class="zoom-btn" onclick="openZoom(event, '${v.url}')">⤢</div>
                    <img src="${v.url}">
                </div>`).join('');

            trayEl.innerHTML = ratings.top3.map(id => {
                const img = poolData.find(v => v.imageID === id);
                return `
                    <div class="card tray-card" onclick="removeFromTray('${img.imageID}')">
                        <img src="${img.url}">
                    </div>`;
            }).join('');
        }

        function moveToTray(id) {
            if (ratings.top3.length >= 3) return;
            ratings.top3.push(id);
            renderGlobal();
        }

        function removeFromTray(id) {
            ratings.top3 = ratings.top3.filter(i => i !== id);
            renderGlobal();
        }

        shufflePool();

        function sendData() {
            if (Object.keys(ratings.winners).length < 3) return alert("Falta elegir ganadoras de concepto.");
            if (ratings.top3.length < 3) return alert("Elige 3 favoritas globales.");
            
            fetch('YOUR_N8N_WEBHOOK_URL', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(ratings)
            }).then(() => { alert("Evaluación Enviada"); window.location.href="../rating.html"; });
        }
