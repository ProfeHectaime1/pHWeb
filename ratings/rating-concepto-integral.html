    <style>
        :root { --accent: #2ecc71; --gold: #f1c40f; --bg: #0a0a0a; --thumb-size: 250px; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; }
        
        /* Home Button */
        .home-btn {
            position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.1);
            color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none;
            font-size: 14px; backdrop-filter: blur(5px); z-index: 2000; border: 1px solid #333;
        }
        .home-btn:hover { background: var(--accent); }

        /* Bigger Vertical Slider - Moved more to the right */
        .size-control {
            position: fixed; left: 80px; top: 50%; transform: translateY(-50%) rotate(-90deg);
            transform-origin: left center; width: 350px; z-index: 1000; display: flex; align-items: center;
        }
        .size-control input { 
            cursor: pointer; accent-color: var(--accent); width: 100%; height: 8px; border-radius: 10px;
        }

        .main-container { flex: 1; padding: 60px 100px 60px 180px; text-align: center; }
        .version-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 20px; }
        
        .card { 
            position: relative; cursor: pointer; border-radius: 12px; width: var(--thumb-size); 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); background: #151515; border: 3px solid transparent;
        }
        .card img { width: 100%; border-radius: 9px; display: block; }
        
        /* Zoom Symbol */
        .zoom-btn {
            position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); 
            color: white; border-radius: 50%; width: 35px; height: 35px; 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; transition: 0.3s; font-size: 20px; font-weight: bold;
        }
        .card:hover .zoom-btn { opacity: 1; }

        /* Background Blur logic */
        .group-active .card:not(.selected) { opacity: 0.2; filter: blur(4px); scale: 0.9; }
        .card.selected { border-color: var(--accent); scale: 1.05; opacity: 1 !important; filter: none !important; }

        .global-section { margin-top: 100px; padding-top: 60px; border-top: 1px solid #222; }
        .selection-tray { 
            margin-top: 40px; min-height: 220px; padding: 40px; 
            background: rgba(255,255,255,0.02); border-radius: 30px; border: 2px dashed #444;
            display: flex; justify-content: center; gap: 30px;
        }
        .tray-card { border-color: var(--gold) !important; }

        /* Full Background Blur Lightbox */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        #lightbox.active { display: flex; animation: fadeIn 0.3s forwards; }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 15px; box-shadow: 0 0 100px rgba(0,0,0,0.8); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .submit-btn { 
            background: var(--accent); color: white; padding: 25px 80px; border-radius: 60px; 
            border: none; cursor: pointer; font-weight: bold; font-size: 1.3rem; margin-top: 80px;
        }
    </style>

        const ratings = { videoID: "concepto-integral", winners: {}, top3: [] };

        function openZoom(e, url) {
            e.stopPropagation();
            document.getElementById('zoomImg').src = url;
            document.getElementById('lightbox').classList.add('active');
        }

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                grid.classList.remove('group-active');
                delete ratings.winners[cId];
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                grid.classList.add('group-active');
                ratings.winners[cId] = imgId;
            }
        }

        function renderGlobal() {
            const poolEl = document.getElementById('pool');
            const trayEl = document.getElementById('tray');

            const remaining = poolData.filter(img => !ratings.top3.includes(img.imageID));
            poolEl.innerHTML = remaining.map(v => `
                <div class="card" onclick="ratings.top3.length < 3 && (ratings.top3.push('${v.imageID}'), renderGlobal())">
                    <div class="zoom-btn" onclick="openZoom(event, '${v.zoomUrl}')">Ôºã</div>
                    <img src="${v.url}">
                </div>`).join('');

            trayEl.innerHTML = ratings.top3.map(id => {
                const img = poolData.find(v => v.imageID === id);
                return `<div class="card tray-card" onclick="ratings.top3 = ratings.top3.filter(i=>i!=='${id}'), renderGlobal()">
                    <img src="${img.url}">
                </div>`;
            }).join('');
        }

        renderGlobal();

        function sendData() {
            if (Object.keys(ratings.winners).length < 3 || ratings.top3.length < 3) 
                return alert("Completa la selecci√≥n.");
            
            fetch('YOUR_WEBHOOK_URL', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(ratings)
            }).then(() => { alert("Enviado"); window.location.href="../rating.html"; });
        }
