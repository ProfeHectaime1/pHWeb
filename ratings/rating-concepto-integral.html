    <style>
        :root { --accent: #2ecc71; --gold: #f1c40f; --bg: #0a0a0a; --thumb-size: 250px; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; overflow-x: hidden; }
        
        /* 1. Minimalist Home Icon */
        .home-btn {
            position: fixed; top: 30px; left: 30px; color: white; font-size: 24px;
            text-decoration: none; z-index: 2000; opacity: 0.6; transition: 0.3s;
        }
        .home-btn:hover { opacity: 1; color: var(--accent); }

        /* 2. Enhanced Vertical Slider (Twice as wide) */
        .size-control {
            position: fixed; left: 100px; top: 50%; transform: translateY(-50%) rotate(-90deg);
            transform-origin: left center; width: 400px; z-index: 1000; display: flex; align-items: center;
        }
        .size-control input { 
            cursor: pointer; accent-color: var(--accent); width: 100%; height: 16px; border-radius: 10px;
        }

        .main-container { flex: 1; padding: 60px 100px 60px 220px; text-align: center; }
        .version-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 20px; }
        
        .card { 
            position: relative; cursor: pointer; border-radius: 12px; width: var(--thumb-size); 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); background: #151515; box-sizing: border-box;
        }
        .card img { width: 100%; border-radius: 9px; display: block; pointer-events: none; }
        
        /* Expand Icon - Hover logic */
        .zoom-btn {
            position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); 
            color: white; border-radius: 50%; width: 35px; height: 35px; 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; transition: 0.3s; z-index: 50;
        }
        .card:hover .zoom-btn { opacity: 1; }

        /* Dimming Effect */
        .group-active .card:not(.selected) { opacity: 0.2; filter: blur(4px); transform: scale(0.9); }
        .card.selected { outline: 4px solid var(--accent); outline-offset: 4px; border-radius: 9px; transform: scale(1.05); opacity: 1 !important; filter: none !important; }

        .global-section { margin-top: 100px; padding-top: 60px; border-top: 1px solid #222; }
        .selection-tray { 
            margin-top: 40px; min-height: 220px; padding: 40px; 
            background: rgba(255,255,255,0.02); border-radius: 30px; border: 2px dashed #444;
            display: flex; justify-content: center; gap: 30px;
        }
        /* Tray Selection Stroke - Following Border exactly */
        .tray-card { outline: 4px solid var(--gold) !important; outline-offset: 4px; border-radius: 9px; }

        /* Lightbox with Full Web Blur */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: none; justify-content: center; align-items: center; z-index: 5000;
        }
        #lightbox.active { display: flex; }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 12px; box-shadow: 0 0 100px rgba(0,0,0,0.8); }

        /* Conditional Submit Button */
        #submit-btn { 
            display: none; background: var(--accent); color: white; padding: 25px 80px; 
            border-radius: 60px; border: none; cursor: pointer; font-weight: bold; 
            font-size: 1.3rem; margin: 80px auto; 
        }
    </style>

        const ratings = { videoID: "concepto-integral", winners: {}, top3: [] };

        function updateSubmitVisibility() {
            const hasSelection = Object.keys(ratings.winners).length > 0 || ratings.top3.length > 0;
            document.getElementById('submit-btn').style.display = hasSelection ? 'block' : 'none';
        }

        function openZoom(e, url) {
            e.stopPropagation();
            const lightbox = document.getElementById('lightbox');
            const zoomImg = document.getElementById('zoomImg');
            zoomImg.src = url;
            lightbox.classList.add('active');
        }

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                grid.classList.remove('group-active');
                delete ratings.winners[cId];
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                grid.classList.add('group-active');
                ratings.winners[cId] = imgId;
            }
            updateSubmitVisibility();
        }

        function renderGlobal() {
            const poolEl = document.getElementById('pool');
            const trayEl = document.getElementById('tray');

            const remaining = poolData.filter(img => !ratings.top3.includes(img.imageID));
            poolEl.innerHTML = remaining.map(v => `
                <div class="card" onclick="ratings.top3.length < 3 && (ratings.top3.push('${v.imageID}'), renderGlobal())">
                    <div class="zoom-btn" onclick="openZoom(event, '${v.zoomUrl}')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
                    </div>
                    <img src="${v.url}">
                </div>`).join('');

            trayEl.innerHTML = ratings.top3.map(id => {
                const img = poolData.find(v => v.imageID === id);
                return `<div class="card tray-card" onclick="ratings.top3 = ratings.top3.filter(i=>i!=='${id}'), renderGlobal()">
                    <img src="${img.url}">
                </div>`;
            }).join('');
            updateSubmitVisibility();
        }

        renderGlobal();

        function sendData() {
            if (Object.keys(ratings.winners).length < 3 || ratings.top3.length < 3) 
                return alert("Por favor, completa la evaluación de conceptos y el Top 3 global.");
            
            fetch('YOUR_WEBHOOK_URL', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(ratings)
            }).then(() => { alert("Evaluación enviada con éxito."); window.location.href="../rating.html"; });
