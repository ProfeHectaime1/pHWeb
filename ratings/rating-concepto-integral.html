    <style>
        :root { --accent: #2ecc71; --gold: #f1c40f; --bg: #0a0a0a; --thumb-size: 250px; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; display: flex; overflow-x: hidden; }
        
        /* Home Icon */
        .home-btn { position: fixed; top: 30px; left: 30px; color: white; opacity: 0.6; transition: 0.3s; z-index: 2000; }
        .home-btn:hover { opacity: 1; color: var(--accent); }

        /* Centered & Wider Vertical Slider */
        .size-control {
            position: fixed; left: -140px; top: 50vh; transform: translateY(-50%) rotate(-90deg);
            width: 500px; display: flex; align-items: center; justify-content: center; z-index: 1500;
        }
        .size-control input { cursor: pointer; accent-color: var(--accent); width: 100%; height: 12px; border-radius: 10px; }

        .main-content { flex: 1; padding: 60px 100px 60px 200px; text-align: center; }
        .version-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 35px; margin-top: 20px; }
        
        .card { position: relative; cursor: pointer; border-radius: 12px; width: var(--thumb-size); transition: all 0.3s ease; display: inline-block; }
        .card img { width: 100%; border-radius: 12px; display: block; transition: all 0.3s ease; }
        
        /* Fixed Border logic (matches thumbnail exactly) */
        .tray-card img { box-shadow: 0 0 0 6px var(--gold); }
        .card.selected img { box-shadow: 0 0 0 6px var(--accent); }

        .zoom-btn {
            position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); 
            color: white; border-radius: 50%; width: 36px; height: 36px; 
            display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; z-index: 100;
        }
        .card:hover .zoom-btn { opacity: 1; }

        /* Opacity Logic: Blur rest when 3 are selected in global */
        .global-full #pool .card { opacity: 0.2; filter: grayscale(100%) blur(2px); }
        .group-active .card:not(.selected) { opacity: 0.15; filter: blur(3px); transform: scale(0.92); }

        .global-section { margin-top: 120px; padding-top: 80px; border-top: 1px solid #222; }
        .global-header { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .shuffle-icon { cursor: pointer; fill: #666; transition: 0.3s; width: 28px; }
        .shuffle-icon:hover { fill: white; transform: rotate(180deg); }

        .selection-tray { 
            margin-top: 40px; min-height: 240px; padding: 40px; 
            background: rgba(255,255,255,0.02); border-radius: 30px; border: 2px dashed #444;
            display: flex; justify-content: center; gap: 40px; align-items: center;
        }

        /* Lightbox Blur */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px);
            display: none; justify-content: center; align-items: center; z-index: 5000;
        }
        #lightbox.active { display: flex; }
        #lightbox img { max-width: 85%; max-height: 85%; border-radius: 15px; box-shadow: 0 0 80px rgba(0,0,0,0.9); }

        #submit-btn { 
            display: none; background: var(--accent); color: white; padding: 25px 90px; 
            border-radius: 100px; border: none; cursor: pointer; font-weight: bold; 
            font-size: 1.4rem; margin: 100px auto; 
        }
    </style>

        function updateUI() {
            const hasSel = Object.keys(ratings.winners).length > 0 || ratings.top3.length > 0;
            document.getElementById('submit-btn').style.display = hasSel ? 'block' : 'none';
            
            const gSection = document.getElementById('global-section');
            ratings.top3.length === 3 ? gSection.classList.add('global-full') : gSection.classList.remove('global-full');

        function openZoom(e, url) {
            e.stopPropagation();
            const lightbox = document.getElementById('lightbox');
            const zoomImg = document.getElementById('zoomImg');
            zoomImg.src = url;
            lightbox.classList.add('active');
        }

        function toggleConcept(cId, imgId, el) {
            const grid = document.getElementById('grid-'+cId);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                grid.classList.remove('group-active');
                delete ratings.winners[cId];
            } else {
                grid.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                grid.classList.add('group-active');
                ratings.winners[cId] = imgId;
            }
            updateUI();
        }

        function shufflePool() {
            poolData.sort(() => Math.random() - 0.5);
            renderGlobal();
        }

        function renderGlobal() {
            const poolEl = document.getElementById('pool');
            const trayEl = document.getElementById('tray');

            poolEl.innerHTML = poolData.filter(img => !ratings.top3.includes(img.imageID)).map(v => `
                <div class="card" onclick="ratings.top3.length < 3 && (ratings.top3.push('${v.imageID}'), renderGlobal())">

                    </div>
                    <img src="${v.url}">
                </div>`).join('');

            trayEl.innerHTML = ratings.top3.map(id => {
                const img = poolData.find(v => v.imageID === id);
                return `<div class="card tray-card" onclick="ratings.top3 = ratings.top3.filter(i=>i!=='${id}'), renderGlobal()">
                    <img src="${img.url}">
                </div>`;
            }).join('');
            updateUI();
        }
