    <script>
        const slider = document.getElementById('globalSlider');
        const debugBase = document.getElementById('db-base');
        const debugFinal = document.getElementById('db-final');

        // This function mimics your working sandbox exactly
        slider.addEventListener('input', function() {
            const size = this.value;
            
            // 1. Update visual size
            document.documentElement.style.setProperty('--thumb-size', size + 'px');
            
            // 2. Rebuild every image
            document.querySelectorAll('.thumb-img').forEach(img => {
                // We use data-base instead of splitting current src to avoid "stacking" strings
                const baseUrl = img.getAttribute('data-base');
                const newUrl = baseUrl + "=s" + size;
                
                img.src = newUrl;

                // Update debug info for the specific target
                if(img.id === 'target-img') {
                    debugBase.innerText = baseUrl;
                    debugFinal.innerText = newUrl;
                }
            });
        });

        // Initialize display for the debugger on load
        window.addEventListener('load', () => {
            const firstImg = document.getElementById('target-img');
            if(firstImg) {
                debugBase.innerText = firstImg.getAttribute('data-base');
                debugFinal.innerText = firstImg.src;
            }
        });
    </script>
