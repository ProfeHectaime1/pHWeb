<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Visual pH</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="modo-claro-oscuro.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    body:not(.light) {
      background-image: url('fondo-index-pH.png');
    }

    body.light {
      background-image: url('fondo-index-claro-pH.png');
    }

    .register-link {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--text-color, #fff);
      z-index: 999;
    }

    .login-container {
      background: var(--card-bg-color, rgba(0, 0, 0, 0.92));
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      margin-top: 6vh;
    }

    body.light .login-container {
      background: var(--card-bg-color-light, rgba(255, 255, 255, 0.92));
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: var(--card-title-color);
    }

    input {
      margin: 0.5rem 0;
      padding: 0.6rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-btn {
      background-color: #000;
      color: #fff;
    }

    body.light .login-btn {
      background-color: #fff;
      color: #000;
    }

    .google-btn {
      background-color: #fff;
      color: #444;
      border: 1px solid #ccc;
    }

    .google-btn img {
      height: 20px;
      margin-right: 8px;
    }

    .note {
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: var(--text-color, #aaa);
    }

    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transform: scale(1.4);
      z-index: 1000;
    }
    a.enlace {
      color: var(--link-color);
      text-decoration: none;
    }

    a.enlace:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="registro.html" class="register-link" id="register-link">¿Registrarse?</a>
  <div class="mode-toggle" id="modo-toggle" title="Cambiar modo">⚙</div>

  <div class="login-container" id="login-form">
    <h2>Inicia sesión para acceder</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <div class="button-group">
      <button class="login-btn" onclick="login()">Entrar</button>
      <button class="google-btn" onclick="loginWithGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Iniciar con Google
      </button>
    </div>
    <p class="note">Solo puedes iniciar sesión tras <a href="registro.html" class="enlace">registrarte</a>. Con Google no necesitas la contraseña, pero sí registrarte.</p>
    <p id="login-error" style="color:red;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq2ctzCPsn_104Ad1SjJq5MCz-1NTCz8o",
      authDomain: "ph-library-c6153.firebaseapp.com",
      projectId: "ph-library-c6153",
      storageBucket: "ph-library-c6153.appspot.com",
      messagingSenderId: "406029474757",
      appId: "1:406029474757:web:7e862f9edfdb2a6219c9ac",
      measurementId: "G-YNQQKXFQ7M"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorP = document.getElementById("login-error");

      if (!email || !password) {
        errorP.textContent = "Por favor, introduce tu correo y contraseña.";
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        verificarAcceso(cred.user.email);
      } catch (error) {
        let mensaje = "Error desconocido.";
        switch (error.code) {
          case "auth/invalid-login-credentials":
            mensaje = "Contraseña/Usuario incorrecto.";
            break;
          case "auth/invalid-email":
            mensaje = "El correo no tiene un formato válido.";
            break;
          case "auth/too-many-requests":
            mensaje = "Demasiados intentos fallidos. Inténtalo más tarde.";
            break;
          case "auth/internal-error":
            mensaje = "Error interno. Asegúrate de que has rellenado bien los campos.";
            break;
          case "auth/operation-not-supported-in-this-environment":
            mensaje = "Operación no autorizada."
          default:
            mensaje = "Error: " + error.message;
        }
        errorP.textContent = mensaje;
      }
    }

    async function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        verificarAcceso(result.user.email);
      } catch (error) {
        document.getElementById("login-error").textContent = "Error: " + error.message;
      }
    }

    async function verificarAcceso(correo) {
      const doc = await db.collection("autorizados").doc(correo).get();
      if (doc.exists && doc.data().autorizado === true) {
        window.location.href = "biblioteca-visual.html";
      } else {
        auth.signOut();
        document.getElementById("login-error").textContent = "Acceso no autorizado. Pruébalo más tarde o contacta conmigo a través de profe.hectaime@gmail.com. Si estás iniciando con Google, primero regístrate.";
      }
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        verificarAcceso(user.email);
        document.getElementById("register-link").style.display = "none";
      }
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Enter" && document.getElementById("login-form").style.display !== "none") {
        login();
      }
    });
  </script>

  <script>
    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'claro') {
      document.body.classList.add('light');
    }

    document.getElementById("modo-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
      localStorage.setItem("modo", document.body.classList.contains("light") ? "claro" : "oscuro");
    });
  </script>

</body>
</html>
